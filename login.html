<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagenes/homepage/libropag.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="sweet/sweetalert2.css">
    <script src="jquery/jquery-3.6.0.min.js"></script>
    <title>Login</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-dark">
        <div class="container-fluid">
            <img class="img-small" src="imagenes/homepage/libropag.png" alt=""/>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#barra" aria-controls="barra" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="barra">
                <ul class="navbar-nav mx-auto"></ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="btn btn-sm btn-primary" id="inicio" name="inicio"><span class='fa fa-home'></span> Inicio</button>
                    </li>&nbsp;&nbsp;
                    <li class="nav-item">
                        <button class="btn btn-sm btn-primary" id="registro" name="registro"><span class='fa fa-address-book'></span> Registrarse</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="img-background">
        <div class="container">
            <div class="contenedor">
                <h1 class="titulo">Inicio de Sesión</h1>
                <br>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">  
                        <label for="usuario"><h4>Usuario</h4></label>
                        <input class="form-control" type="text" id="usuario" name="usuario" placeholder="Usuario" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <label for="pass"><h4>Contraseña</h4></label>
                        <input class="form-control" type="password" id="pass" name="pass" placeholder="Contraseña" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button class="btn btn-primary" id="ingresar" name="ingresar"><span class='fa fa-sign-in-alt'></span> Ingresar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>            
    <footer class="container-fluid py-1 bg-dark text-white">
        <div class="redes-sociales">
            <a rhef="#" class="btn-facebook" target="_blank">
                <img class="img-small" src="imagenes/homepage/facebook.png" alt="">
            </a>
            <a rhef="#" class="btn-instagram" target="_blank">
                <img class="img-small" src="imagenes/homepage/instagram.png" alt="">
            </a>
            <a rhef="#" class="btn-twitter" target="_blank">
                <img class="img-small" src="imagenes/homepage/twitter.png" alt="">
            </a>
            <p> &copy; Team G-56</p>
        </div>
    </footer>
    <script src="javascript/login.js"></script>
    <script src="sweet/sweetalert2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
